<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IT Bootcamp Chat</title>
</head>
<body>

    <div class="mainContainer">
        <div class="headerContainer">
            <h1>ChattApp</h1>

            <h3>Choose a chatroom</h3>
        </div>

        <div class="roomsContainer">
            <span id="generalRoom">#general</span>
            <span id="jsRoom">#js</span>
            <span id="homeworkRoom">#homeworks</span>
            <span id="testRoom">#tests</span>
        </div>

        <div class="textContainer">
            <ul id="messageList">

            </ul>
        </div>


        <div class="buttonContainer">

            <div class="colorPicker">
                <input type="color" name="color" id="colorPick">
                <button id="colorBtn">Update Color</button>

            </div>
            <div class="messageContainer">
                <textarea name="message" id="message" placeholder="Your message"></textarea>
                <button id="messageButton">Send</button>
            </div>

            <div class="userNameContainer">
                <input type="text" name="username" id="username" placeholder="Username">
                <button id="usernameButton">Update</button>
            </div>

        </div>


        <div class="modalAlert">
            <h3>INVALID USERNAME</h3>
            <button>Close</button>
    
        </div>

        <div id="customModal" class="modal">
            <p>Are you sure you want to delete this message?</p>
            <div class="modalButtonConfirm">
                <button id="modalConfirm">Yes</button>
                <button id="modalCancel">No</button>
            </div>
        </div>
    </div>
